<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>KakaoTalk-Find</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>82%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alternative-header">
      <div class="alternative-header__column">
        <a href="javascript:history.back();"
          ><i class="fas fa-chevron-left fa-2x"></i
        ></a>
      </div>
      <div class="alternative-header__column">
        <span><h1 class="alternative-header__title">Settings</h1></span>
      </div>
      <div class="alternative-header__column">
        <span><i class="fas fa-search fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings-list__item">
          <div class="settings-list__item__column">
            <i class="fas fa-bullhorn"></i>
            <span>Notices</span>
          </div>
        </li>
        <li class="settings-list__item">
          <div class="settings-list__item__column">
            <i class="fas fa-flask"></i>
            <span>Lab</span>
          </div>
        </li>
        <li class="settings-list__item">
          <div class="settings-list__item__column">
            <i class="fas fa-exclamation-circle"></i>
            <span>Version</span>
          </div>
          <div
            class="settings-list__item__column settings-list__item__column__minor"
          >
            <span>Latest Version</span>
          </div>
        </li>
        <li class="settings-list__item">
          <div class="settings-list__item__column">
            <i class="fas fa-lock"></i>
            <span>Privacy</span>
          </div>
        </li>
        <li class="settings-list__item">
          <div class="settings-list__item__column">
            <i class="fas fa-bell"></i>
            <span>Notifications</span>
          </div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>

        <li class="nav_btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification__chat badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>

        <li class="nav_btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>

        <li class="nav_btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification__config"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
