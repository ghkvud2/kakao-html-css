<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>KakaoTalk-Find</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>82%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alternative-header">
      <div class="alternative-header__column">
        <a href="./chats.html"><i class="fas fa-chevron-left fa-2x"></i></a>
      </div>
      <div class="alternative-header__column">
        <span><h1 class="alternative-header__title">채팅방</h1></span>
      </div>
      <div class="alternative-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>
    <main class="main-screen main-chat">
      <div class="chat_timestamp">Tuesday, Jun 30, 2020</div>
      <div class="message-row">
        <img src="./css/LEEHWAPYOUNG.jpg" />
        <div class="message-row__content">
          <span class="message__author">니콜라스</span>
          <div class="message__info">
            <span class="message__bubble">Hello</span>
            <span class="message__time">21:26</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Hello</span>
            <span class="message__time">21:26</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column">
        <i class="fas fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message.." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-circle-up"></i>
        </button>
      </div>
    </form>
    <div id="no-mobile">
      <span>화면이 너무 큽니다.</span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  </body>
</html>
